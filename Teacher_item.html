  <script>

    var url_string = window.location.href;
    var url = new URL(url_string);
    var c = url.searchParams.get("id");
    var new_url = "https://alexmarchukprod.com.ua/teacher?id=" + c;

    window.addEventListener("load", async function() {
        fetch(new_url)
            .then((result) => {
                result.json().then((data) => {
                	console.log(data.rank)
                    const rank_p = document.createElement("p");
                    rank_p.className = "date_name";
                    rank_p.innerHTML = data.rank;
                    document.querySelector('#data_Nam').appendChild(rank_p);
                })
            })
        });
        window.addEventListener("load", async function() {
        fetch(new_url)
            .then((result) => {
                result.json().then((data) => {
                	console.log(data.group)
                    const email_ex = document.createElement("p");
                    email_ex.className = "email_ex";
                    if( data.group == null ||  data.group == ''){
                        email_ex.innerHTML = 'Немає';
                        document.querySelector('#email_ex').appendChild(email_ex);
                    }
                    else{
                        email_ex.innerHTML = data.group.title;
                        document.querySelector('#email_ex').appendChild(email_ex);
                    }
                })
            })
        });
        window.addEventListener("load", async function() {
        fetch(new_url)
            .then((result) => {
                result.json().then((data) => {
                	console.log(data.subjects)
                    const Favourite_name = document.createElement("p");
                    Favourite_name.className = "Favourite_name";
                    Favourite_name.innerHTML = data.subjects;
                    document.querySelector('#Favourite_name').appendChild(Favourite_name);
                })
            })
        });
        window.addEventListener("load", async function() {
        fetch(new_url)
            .then((result) => {
                result.json().then((data) => {
                	console.log(data.olympicReserve)
                    const subject_name = document.createElement("p");
                    subject_name.className = "subject_name";
                    subject_name.innerHTML = data.olympicReserve;document.querySelector('#subject_name').appendChild(subject_name);
                    if(data.olympicReserve === null){
                      subject_name.innerHTML = "Немає";
                      document.querySelector('#subject_name').appendChild(subject_name);
                    }
                    
                })
            })
        });
        window.addEventListener("load", async function() {
        fetch(new_url)
            .then((result) => {
                result.json().then((data) => {
                	console.log(data.groups)
                    const non = document.createElement("p");
                    non.className = "interesting_name2";
                    let str = ' ';
                            for (let i = 0; i< data.groups.length ; i++  ) {
                                if (data.groups[i]!==undefined && data.groups.length <= 3) {
                                str += data.groups[i]+'<br>';
                                non.innerHTML =   `<li class="li">${str}</li> <br>`;}
                                if(data.groups[i]!==undefined && data.groups.length > 3) {
                                str += data.groups[i]+'<br>';
                                non.innerHTML =   `<ul class="ul"><li class="li">${str}</li></ul> <br class="br">`;}
                            }
                            document.querySelector('#interesting_name1').appendChild(non);
                    
                })
            })
        });
        window.addEventListener("load", async function() {
        fetch(new_url)
            .then((result) => {
                result.json().then((data) => {
                	console.log(data.achievements)
                    const achieve = document.createElement("p");
                    achieve.className = "achievement_name2";
                    achieve.innerHTML = data.achievements;
                    document.querySelector('#achievement_education').appendChild(achieve);
                    if(data.achievements === null || data.achievements === " " || data.achievements.length == 0){
                      achieve.innerHTML = "Немає";
                      document.querySelector('#achievement_education').appendChild(achieve);
                    }
                })
            })
        });
        window.addEventListener("load", async function() {

                    document.querySelector('#text').appendChild(name);

            })
