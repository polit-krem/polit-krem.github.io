<script >
       window.addEventListener("load", async function() {
        fetch("https://alexmarchukprod.com.ua/groups")
            .then((result) => {
                result.json().then((data) => {
                    data.forEach((item) => {
                        const output = document.createElement("div");
                        output.className = "divgrtabl";
                        output.innerHTML = `
							<div class="polos" style="margin-left:-1705px"></div>
                        				<p class="pargr4">${item.title}</p>
                                        <p class="pargr5">${item.formMaster.surname} ${item.formMaster.name} ${item.formMaster.patronymic}</p>
                                        <p class="pargr6">  ${item.students.length} </p>
                                        <img src="IMG/expand-more-white-48-dp.svg" class="imggr" style="margin-right:20px" value="${item.id}" onclick="go();">`;
                        document.querySelector('#api-fetch').appendChild(output);
                    })
                })
            })
    });
	function go(){
            var id = event.target.getAttribute('value');;
            var upl = "Group_Item.html?id=" + id;
            console.log(upl)
